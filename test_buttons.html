<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; }
        #log { background: #f5f5f5; padding: 10px; margin: 10px 0; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>按钮功能测试</h1>
    
    <div class="test-section">
        <h2>基本按钮测试</h2>
        <button onclick="testBasicClick()">基本点击测试</button>
        <button onclick="testApiCall()">API调用测试</button>
    </div>
    
    <div class="test-section">
        <h2>表单提交测试</h2>
        <form id="testForm" onsubmit="testFormSubmit(event)">
            <input type="text" placeholder="输入测试内容" value="测试内容">
            <button type="submit">提交表单</button>
        </form>
    </div>
    
    <div class="test-section">
        <h2>日志输出</h2>
        <div id="log"></div>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function testBasicClick() {
            log('基本按钮点击成功！');
        }

        async function testApiCall() {
            log('开始API调用测试...');
            try {
                const response = await fetch('/health');
                const data = await response.json();
                log('API调用成功: ' + JSON.stringify(data));
            } catch (error) {
                log('API调用失败: ' + error.message);
            }
        }

        function testFormSubmit(event) {
            event.preventDefault();
            log('表单提交事件被触发！');
            return false;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            log('页面加载完成');
        });
    </script>
</body>
</html>
